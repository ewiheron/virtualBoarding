  <!-- Menu Toggle Script -->
  <script>
    const canvas = document.getElementById("canvas");
    const canvasWidth = getComputedStyle(canvas).width;
    const canvasHeight = getComputedStyle(canvas).height;
    var ctx = canvas.getContext("2d");
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
    const p = $.get("http://localhost:5000/getPosition", function(data) {
      // const coordArray = JSON.parse(data);
      const coordArray = [[0.07825639803445536, 0.02696004990750679], [0.02696004990750679, 0.2239004990750679], [0.2239004990750679, 0.02390033990750679]]
      
      for(let i = 0; i < coordArray.length - 1; i++) {
        ctx.beginPath();
        ctx.strokeStyle = "#FF0000";
        ctx.moveTo(coordArray[i][0] * 1000, coordArray[i][1] * 500);
        ctx.lineTo(coordArray[i+1][0] * 1000, coordArray[i+1][1] * 500);
        ctx.stroke();
      }
      
      
      
      console.log(data);
    });

    for(let x of document.getElementsByClassName("draggable")) {
      console.log(x)
      if(window.sessionStorage.getItem(x.innerText)) {
        x.offsetLeft = JSON.parse(sessionStorage.getItem(x.innerText))[0]
        x.offsetLeft = JSON.parse(sessionStorage.getItem(x.innerText))[1]
      }
    }
    
    
    $( function() {
      $( ".draggable" ).draggable({
        containment: "parent",
        stop: function( event, ui ) {
          let posX = event.target.offsetLeft
          let posY = event.target.offsetTop
          
          window.sessionStorage.setItem(event.target.innerText, `[${posX}, ${posY}]`)
          console.log(posX, posY)
        }
      });
    } );
    
    
  </script>
